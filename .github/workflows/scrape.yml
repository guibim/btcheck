name: Scrape Bitcoin News (PT-BR)

on:
  schedule:
    # 15:00 UTC = 12:00 BRT (horário de Brasília)
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: America/Sao_Paulo
      MAX_DAILY_INSERTS: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper (btcheck)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          MAX_DAILY_INSERTS: ${{ env.MAX_DAILY_INSERTS }}
          TZ: ${{ env.TZ }}
        run: python scripts/scrape.py
